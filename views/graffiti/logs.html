<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/style/graffiti/logs.css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container main-container purple lighten-5">
    <h1>Grid {{row}}{{column}} Logs</h1>
    <div class = "purple lighten-5 row valign-wrapper">
      <a class = "purple darken-3 btn-large center waves-effect waves-light" href = '/'>Home</a>
      <a class='purple darken-3 dropdown-button btn-large center' href='#' data-constrainwidth ="false"  data-activates='dropdown1'>Menu</a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="/screenshots/{{username}}">Screenshots</a></li>
            <li class="divider"></li>
            <li><a href="/sessions/logout">Logout</a></li>
          </ul>
      <a class = "valign col l4 m4 left-align" href="/sessions/logout">Logout</a>
    </div>
      <div class="purple lighten-5 border-container">
        <div class="logsWrapper">
          <ul>
          {{#data}}
            <li class ="logItem">
              <p class='logText'><span>{{username}}</span> added <span>{{post_type}}</span> to grid {{row}}{{column}} on <span>{{date_posted}}</span></p>
            </li>
          {{/data}}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
