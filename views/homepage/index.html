<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/style/homepage/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <body>
    <div class="main-container">
    {{^logged_in}}
      <div class="border-container">
        {{#error}}
        <div class="alert alert-dismissible alert-danger">
          <strong>Uh Oh!<strong> {{error}}
        </div>
        {{/error}}

        <form class="form-horizontal" action="/sessions/create" method="post">
          <fieldset>
            <legend>Login {{username}}</legend>
            <div class="inputRow">
              <label for="inputUsername" class="myLabel">Username</label>
              <div class="form-group">
                <input name="username" type="text" class="validate myInput" id="inputUsername" placeholder="Username">
              </div>
              <label for="inputPassword" class="myLabel">Password</label>
              <div class="form-group">
                <input name="password" type="password" class="validate myInput" id="inputPassword" placeholder="Password">
              </div>
              <div class="form-group">

                <button type="submit" class="btn btn-primary">Login</button>
                <p>No account? <a href="/users/new">Sign Up!</a></p>

            </div>
          </div>
          </fieldset>
        </form>


      </div>
      {{/logged_in}}
      {{#logged_in}}
      <div class="border-container">


        <form class="form-horizontal" action="/sessions/create" method="post">
          <fieldset>

            <div class="inputRow">

              <div class="form-group">
              </div>
              <div class="form-group">
              </div>
              <div class="form-group">


                <p>You are logged in. <a href="/sessions/logout">Logout</a></p>

            </div>
          </div>
          </fieldset>
        </form>


      </div>
